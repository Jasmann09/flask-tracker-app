<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
        integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" 
       crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="header">
            <div id="title">
                <div class="text" id="v"><a href='{{url_for("home")}}'>Quantified Self</a></div>
                <style>
                    #v{
                        font-size: xx-large;
                        font-weight: bold;
                    }
                    #box{
                        font-size: x-large;

                    }

                </style>
            </div>
            <div id="to_right">
                {% if 'logged_in' not in session%}
                <a href="{{url_for('login')}}"><div id="box" class="text">Login</div></a>
                <a href="{{url_for('register')}}"><div id="box" class="text">Register</div></a>
                {% else %}
                <a href="{{url_for('logout')}}"><div id="box" class="test">Logout</div></a>
                {% endif %}
                
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <div class="flashed">
           
            {% with messages = get_flashed_messages() %}  
            {% if messages %}  
                  {% for message in messages %}  
                       <div class="text">{{ message }}</p></div> 
                  {% endfor %}  
            {% endif %}  
            {% endwith %} 
        </div> 

    </body>
</html>
