{% extends "base.html" %}

{% block content %}
<div class="form"id="form">
    <form method="POST">
        <div class="text">Username </div><input type="text" name="username" placeholder="username">
        <div class="text">Email </div><input type="text" name="email" placeholder="email">
        <div class="text">Password </div><input type="password" name="password" placeholder="password">
        <div class="text">Repeat Password </div><input type="password" name="password2" placeholder="password">
        
        
        <br><br>
        <input id="s" type="submit" value="Submit">
    </form>
    <style>
        #form{
            font-size: x-large;
            font-weight: bold;
            background-color: rgb(71, 212, 212);
            border: 5em;
            border-radius: 1em;
            
        }
        body{
            background-color: blanchedalmond;
        }
        #s{
            height: 3em;
            width: 7em;
            background-color: rgb(131, 237, 131);
        }
        input{
            border-radius: 1em;
            height: 2em;
        }

    </style>
</div>
{% endblock %}
