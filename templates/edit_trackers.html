{% extends "base.html" %}

{% block content %}
<div id="form">
    <form method="POST">
        <div class="text">New Name</div><input type="text" value="{{tp.name}}" name="name">
        <div class="text">New Type</div>
        <select name="type">
            <option value="Numerical">Numerical</option>
            <option value="Multiple Choice">Multiple Choice</option>
            <option value="Timestamp">Timestamp</option>
        </select>
        <div class="text">Settings</div><input type="text" value="{{tp.settings}}" placeholder="Only for MCQs" name="settings"><br><br>
        <input type="submit" id="s" value="Update">
    </form>
    <br>
    <div class="text" style="background-color: #3f7bd5; padding: 10px 20px 10px 20px; margin: 0px 30px 0px 30px">CAUTION: Previous tracking record will be deleted</div>
    <style>
        #form{
            font-size: x-large;
            font-weight: bold;
            background-color: rgb(71, 212, 212);
            border: 5em;
            border-radius: 1em;
            
        }
        body{
            background-color:rgb(214, 247, 253);
        }
        #s{
            height: 3em;
            width: 7em;
            background-color: rgb(131, 237, 131);
        }
        input{
            border-radius: 1em;
            height: 2em;
        }
</div>
{% endblock %}
